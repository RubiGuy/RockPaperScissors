<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper And Scissors Game made in HTML CSS and JS!">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>
        <h1 class="title">RockPaperScissors Game</h1>
        <h2 class="subtitle">Select your move</h2>
    </header>
    <main>
        <div class="moves-buttons">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
        <div>
            <p class="result"></p>
            <p class="movesElement"></p>
            <p class="score"></p>
            <button class="reset-button">Reset Score</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
