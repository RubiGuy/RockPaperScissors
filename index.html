<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper And Scissors Game made in HTML CSS and JS!">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">RockPaperScissors Game</h1>
        <h2 class="subtitle">Select your move</h2>
    </header>
    <main>
        <div class="moves-buttons">
            <button class="rock-button" onclick="playGame('rock')"><img src="src/rock-move.png"></button>
            <button class="paper-button" onclick="playGame('paper')"><img src="src/paper-move.png"></button>
            <button class="scissors-button" onclick="playGame('scissors')"><img src="src/scissors-move.png"></button>
        </div>
        <div>
            <p class="result"></p>
            <p class="movesElement"></p>
            <p class="score"></p>
            <button class="reset-button" onclick="resetScore()">Reset Score</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
