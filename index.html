<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper And Scissors Game made in HTML CSS and JS!">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">RockPaperScissors Game</h1>
        <p class="subtitle">Select your move</p>
    </header>
    <main>
        <div class="moves-buttons">
            <button id="buttonMove" class="rock-button" onclick="playGame('rock')"><img src="src/rock-move.png" class="move-image"></button>
            <button id="buttonMove" class="paper-button" onclick="playGame('paper')"><img src="src/paper-move.png" class="move-image"></button>
            <button id="buttonMove" class="scissors-button" onclick="playGame('scissors')"><img src="src/scissors-move.png" class="move-image"></button>
        </div>
        <div class="footer">
            <p class="result"></p>
            <p class="movesElement"></p>
            <div class="score">
                <p class="wins"></p>
                <p class="losses"></p>
                <p class="ties"></p>
            </div>
            <button class="resetButton" onclick="resetScore()">Reset Score</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
